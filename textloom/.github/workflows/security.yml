name: Security Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  UV_VERSION: '0.5.1'

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  dependency-security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}
        
    - name: Install dependencies
      run: uv sync --dev
      
    - name: Run Safety security scan
      run: |
        uv pip install safety
        uv run safety check --json --output safety-report.json || true
        
    - name: Run pip-audit vulnerability scan
      run: |
        uv pip install pip-audit
        uv run pip-audit --format=json --output=pip-audit-report.json || true
        
    - name: Run Bandit security linter
      run: |
        uv pip install bandit[toml]
        uv run bandit -r . -f json -o bandit-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json
        retention-days: 30

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Create Dockerfile for scanning
      run: |
        cat > Dockerfile << 'EOF'
        FROM python:3.11-slim
        
        # Install system dependencies
        RUN apt-get update && apt-get install -y \
            curl \
            ffmpeg \
            libpq-dev \
            && rm -rf /var/lib/apt/lists/*
        
        # Install uv
        COPY --from=ghcr.io/astral-sh/uv:latest /uv /bin/uv
        
        # Set working directory
        WORKDIR /app
        
        # Copy dependency files
        COPY pyproject.toml uv.lock ./
        
        # Install dependencies
        RUN uv sync --frozen --no-dev
        
        # Copy application code
        COPY . .
        
        # Create non-root user
        RUN useradd --create-home --shell /bin/bash appuser && \
            chown -R appuser:appuser /app
        USER appuser
        
        # Expose port
        EXPOSE 8000
        
        # Default command
        CMD ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
        EOF
        
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: textloom:security-scan
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'textloom:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-fs-results.json'
        
    - name: Upload Trivy filesystem results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-filesystem-scan
        path: trivy-fs-results.json
        retention-days: 30

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better secret detection
        
    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
        
    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}} # Only if you have a commercial license

  infrastructure-security:
    name: Infrastructure Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Checkov for Docker Compose
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: docker,dockerfile,docker_compose
        output_format: sarif
        output_file_path: checkov-results.sarif
        
    - name: Upload Checkov results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'checkov-results.sarif'
        
    - name: Scan for hardcoded secrets in configs
      run: |
        echo "Scanning configuration files for potential secrets..."
        
        # Check for common secret patterns in config files
        find . -name "*.yml" -o -name "*.yaml" -o -name "*.json" -o -name "*.env*" | \
        xargs grep -l -E "(password|secret|key|token|credential)" || true
        
        # Check for suspicious environment variable assignments
        find . -name "*.sh" -o -name "*.yml" -o -name "*.yaml" | \
        xargs grep -E "=['\"]?[A-Za-z0-9+/]{20,}['\"]?" || true

  security-policy:
    name: Security Policy Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for security policy
      run: |
        if [ ! -f SECURITY.md ]; then
          echo "âš ï¸ No SECURITY.md file found"
          echo "Consider adding a security policy to help researchers report vulnerabilities responsibly"
        else
          echo "âœ… Security policy found"
        fi
        
    - name: Check for dependency management
      run: |
        if [ -f uv.lock ]; then
          echo "âœ… Dependency lock file found (uv.lock)"
        else
          echo "âš ï¸ No dependency lock file found"
        fi
        
        if [ -f .github/dependabot.yml ]; then
          echo "âœ… Dependabot configuration found"
        else
          echo "âš ï¸ No Dependabot configuration found"
          echo "Consider adding automated dependency updates"
        fi

  security-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: Run analysis
      uses: ossf/scorecard-action@v2.3.1
      with:
        results_file: results.sarif
        results_format: sarif
        publish_results: true
        
    - name: Upload SARIF results to dependency graph
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

  consolidate-reports:
    name: Consolidate Security Reports
    runs-on: ubuntu-latest
    needs: [dependency-security, container-security, secrets-scan, infrastructure-security]
    if: always()
    
    steps:
    - name: Download all security reports
      uses: actions/download-artifact@v4
      with:
        path: security-reports
        
    - name: Create security summary
      run: |
        echo "# Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "Generated on: $(date)" >> security-summary.md
        echo "" >> security-summary.md
        
        echo "## Scan Results" >> security-summary.md
        echo "| Scan Type | Status |" >> security-summary.md
        echo "|-----------|--------|" >> security-summary.md
        echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result || 'Not Run' }} |" >> security-summary.md
        echo "| Dependency Security | ${{ needs.dependency-security.result }} |" >> security-summary.md
        echo "| Container Security | ${{ needs.container-security.result }} |" >> security-summary.md
        echo "| Secrets Detection | ${{ needs.secrets-scan.result }} |" >> security-summary.md
        echo "| Infrastructure Security | ${{ needs.infrastructure-security.result }} |" >> security-summary.md
        echo "" >> security-summary.md
        
        # Check if any critical issues were found
        if find security-reports -name "*.json" -exec grep -l "CRITICAL\|HIGH" {} \; | head -1; then
          echo "âš ï¸ **Critical or High severity issues found!**" >> security-summary.md
          echo "Please review the detailed reports for more information." >> security-summary.md
        else
          echo "âœ… **No critical security issues detected.**" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## Recommendations" >> security-summary.md
        echo "- Review all security scan reports in the artifacts" >> security-summary.md
        echo "- Address any HIGH or CRITICAL severity findings immediately" >> security-summary.md
        echo "- Consider implementing additional security controls" >> security-summary.md
        echo "- Keep dependencies updated regularly" >> security-summary.md
        
    - name: Upload consolidated report
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: |
          security-summary.md
          security-reports/
        retention-days: 90
        
    - name: Add summary to job
      run: |
        cat security-summary.md >> $GITHUB_STEP_SUMMARY

  notify-security:
    name: Security Notification
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-security, container-security, secrets-scan, infrastructure-security, security-policy, consolidate-reports]
    if: always() && (failure() || success())
    
    steps:
    - name: Determine security status
      id: status
      run: |
        # Check if any security scans failed
        if [[ "${{ needs.dependency-security.result }}" == "failure" || \
              "${{ needs.container-security.result }}" == "failure" || \
              "${{ needs.secrets-scan.result }}" == "failure" || \
              "${{ needs.infrastructure-security.result }}" == "failure" ]]; then
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "message=Security vulnerabilities detected" >> $GITHUB_OUTPUT
        else
          echo "status=success" >> $GITHUB_OUTPUT
          echo "message=All security scans passed" >> $GITHUB_OUTPUT
        fi
        
    - name: Create notification
      run: |
        echo "## ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: ${{ steps.status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Message**: ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Please review the security reports for detailed findings." >> $GITHUB_STEP_SUMMARY