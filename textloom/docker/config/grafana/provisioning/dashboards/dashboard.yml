# Grafana 仪表板配置

apiVersion: 1

providers:
  # TextLoom 主要仪表板
  - name: 'textloom-dashboards'
    orgId: 1
    folder: 'TextLoom'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/textloom
      
  # 系统监控仪表板
  - name: 'system-dashboards'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
      
  # 应用监控仪表板  
  - name: 'application-dashboards'
    orgId: 1
    folder: 'Application'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application